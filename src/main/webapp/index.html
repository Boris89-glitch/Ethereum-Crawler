<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css">
  <link rel="stylesheet" href="style.css">
  <title>Ethereum Crawler app</title>
</head>

<body>
  <div class="container">
    <button class="pure-button" id="get-db">Stored wallets</button>
    <div class="result-container">

    </div>

    <form class="pure-form">
      <button class="pure-button" id="btn-post">Save wallet</button>
      <br>
      <br>
      <input type="text" id="wallet" class="pure-input-rounded" placeholder="address" name="address" maxlength="42"
        minlength="42" pattern="^[a-zA-Z0-9]*$" size="45" required />
      <input type="number" class="pure-input-rounded" placeholder="block" id="block" size="4" />
      <br>
      <br>

      <button id="btn-get" class="pure-button pure-button-primary">Show all transactions</button>
      <button id="btn-get-tokens" class="pure-button pure-button-primary">Show token transactions</button>
      <div class="result-container2"></div>
      <br>
      <br>
    </form>

    <form class="pure-form">
      <input type="date" class="pure-input-rounded" placeholder="date" id="date" size="4">
      <button id="get-balance" class="pure-button pure-button-primary">Check historic balance</button>
      <p id="output"></p>
    </form>
  </div>

  <script src="web3.min.js"></script>
  <script src="fetch.js"></script>
</body>

</html>
